<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .product-card {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 6px;
    }
    .product-card h3 {
      margin: 15px 0 10px;
      font-size: 18px;
    }
    .price {
      font-weight: bold;
      color: #e63946;
      margin-bottom: 10px;
    }
    .btn {
      display: inline-block;
      padding: 8px 15px;
      background: #0077cc;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>محصولات</h1>
  <div class="products-grid">
    <div class="product-card">
      <img src="..\assets\images\minecraft.jpg" alt="Minecraft">
      <h3>Minecraft</h3>
      <p class="price">100$</p>
      <a href="#" class="btn">مشاهده جزئیات</a>
    </div>
    <div class="product-card">
      <img src="..\assets\images\crash.jpg" alt="Crash Bandicoot">
      <h3>Crash Bandicoot</h3>
      <p class="price">120$</p>
      <a href="#" class="btn">مشاهده جزئیات</a>
    </div>
    <div class="product-card">
      <img src="..\assets\images\terraria.jpg" alt="Terraria">
      <h3>Terraria</h3>
      <p class="price">90$</p>
      <a href="#" class="btn">مشاهده جزئیات</a>
    </div>
    <div class="product-card">
      <img src="..\assets\images\stardew.jpg" alt="Stardew Valley">
      <h3>Stardew Valley</h3>
      <p class="price">110$</p>
      <a href="#" class="btn">مشاهده جزئیات</a>
    </div>
  </div>
</body>
</html>
